<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muttom Coconut Oil Mills - Intro</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #166534;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    /* Background coconut pattern */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("images/colorless-hand-drawn-coconut-background.png");
      background-repeat: repeat;
      background-position: center top;
      background-size: 220px;
      opacity: 0.25; /* Adjust strength */
      pointer-events: none;
      z-index: 0;
      mix-blend-mode: screen; /* makes black areas transparent */
    }
    .intro-logo {
      width: 220px;   /* adjust logo size */
      height: auto;
      opacity: 0;
      transform: scale(0.5);
      animation: logoPop 1.5s ease forwards;
    }

    @keyframes logoPop {
      0% { opacity: 0; transform: scale(0.5); }
      60% { opacity: 1; transform: scale(1.1); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* Fade-out effect */
    .fade-out {
      animation: fadeOut 2s ease forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="images/logo.png" alt="Muttom Logo" class="intro-logo" id="logo">

  <!-- Audio -->
  <audio id="introSound" src="sounds/intro_sound.wav" autoplay playsinline></audio>

  <script>
    const sound = document.getElementById("introSound");

    window.addEventListener("load", () => {
      // Ensure sound is unmuted
      sound.muted = false;

      // First try
      sound.play().catch(err => {
        console.warn("Autoplay blocked initially:", err);
      });

      // Retry after short delay (helps on some browsers)
      setTimeout(() => {
        sound.currentTime = 0;
        sound.play().catch(err => {
          console.warn("Retry failed:", err);
        });
      }, 200);
    });

    // Fade out logo after 3s
    setTimeout(() => {
      document.getElementById("logo").classList.add("fade-out");
    }, 3000);

    // Redirect after 5s
    setTimeout(() => {
      window.location.href = "home.html";
    }, 5000);
  </script>
</body>
</html>
